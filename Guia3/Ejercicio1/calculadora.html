<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <div id="datos">
        <p id="calcu"></p>
        <section>
            <button id="uno" class="boton" value="1">1</button>
            <button id="dos" class="boton" value="2">2</button>
            <button id="tres" class="boton" value="3">3</button>
            <button id="punto" class="boton">.</button>
        </section>
        <section>
            <button id="cuatro" class="boton" value="4">4</button>
            <button id="cinco" class="boton" value="5">5</button>
            <button id="seis" class="boton" value="6">6</button>
            <button id="limpiar" class="boton" value="6">MC</button>
        </section>
        <section>
            <button id="siete" class="boton" value="7">7</button>
            <button id="ocho" class="boton" value="8">8</button>
            <button id="nueve" class="boton" value="9">9</button>
            <button id="cero" class="boton" value="0">0</button>
        </section>
        <section>
            <button id="division">/</button>
            <button id="multiplicacion">*</button>
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="igual">=</button>
        </section>
        <section>
            <button id="residuo">%</button>
            <button id="elevacion">^</button>
            <button id="raiz">1/x</button>
            <button id="inversa">x^-1</button>
        </section>


    </div>
    <script src="js/calculadora.js"></script>

</body>

</html>
